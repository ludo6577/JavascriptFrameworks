<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Knockout</title>

    <!-- Knockout 3.2.0 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-debug.js"></script>

</head>
<body>

    <!-- 
        #####  Knockout first example #####
    -->

    <!--
                    View Model
    -->



    <!-- 
                    VIEW
    -->
    <p>First name: <strong data-bind="text: firstName">todo</strong></p>
    <p>Last name: <strong data-bind="text: lastName">todo</strong></p>
    <p>Full name: <strong data-bind="text: fullName"></strong></p>

    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <button data-bind="click: capitalizeLastName">Go caps</button>



    <script>
    function AppViewModel() {
        this.firstName = ko.observable("Bert");             //Observable: properties that automatically will issue notifications whenever their value changes.
        this.lastName = ko.observable("Bertington");
        this.fullName = ko.computed(function () {           //Computed: observable computed based on the values of other observables.
            return this.firstName() + " " + this.lastName();
        }, this);
        this.capitalizeLastName = function () {             //Function
            var currentVal = this.lastName();
            this.lastName(currentVal.toUpperCase());
        };
    }

    ko.applyBindings(new AppViewModel());                   // Activates knockout.js
    </script>



</body>
</html>
